<div class="row">
    <div class="col-lg-12">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Registrar Usuario</h6>
            </div>
            <div class="card-body">
                <form class="user" [formGroup]="form" (ngSubmit)="guardarRegistro()">
                    <div class="form-group row">
                        <div class="col-sm-6 mb-3 mb-sm-0">
                            <input type="text" class="form-control" formControlName="nombre"
                                aria-describedby="emailHelp" placeholder="Nombre" [class.is-invalid]="noNombre">
                        </div>
                        <div class="col-sm-6">
                            <input type="email" class="form-control" formControlName="correo" placeholder="Correo"
                                [class.is-invalid]="noCorreo">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-6 mb-3 mb-sm-0">
                            <input type="number" class="form-control" formControlName="cedula"
                                aria-describedby="emailHelp" placeholder="Cedula" [class.is-invalid]="noCedula">
                        </div>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" formControlName="valorSolicitado"
                                placeholder="Valor solicitado" [class.is-invalid]="noValorSolicitado">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-6 mb-3 mb-sm-0">
                            <input type="date" class="form-control" formControlName="fechaPagar"
                                aria-describedby="emailHelp" placeholder="Fecha Pagar">
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <div class="custom-control custom-checkbox small">
                                    <input type="checkbox" class="custom-control-input" id="customCheck"
                                        formControlName="aprobado" [class.is-invalid]="noAprobado">
                                    <label class="custom-control-label" for="customCheck">Aprobado</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="">Pago Credito &nbsp;&nbsp;</label>
                        <div class="form-check form-check-inline" *ngFor="let credito of pagoCredito">
                            <input class="form-check-input" type="radio" id="exampleRadios1"
                                formControlName="pagoCredito" [value]="credito.valor"
                                [class.is-invalid]="noPagoCredito">
                            <label class="form-check-label" for="exampleRadios1">
                                {{credito.nombre}}
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-user btn-block">Registrar</button>
                </form>
            </div>
        </div>
    </div>
</div>
