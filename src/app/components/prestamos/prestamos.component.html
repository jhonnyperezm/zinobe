<form class="user" [formGroup]="form" (ngSubmit)="guardarRegistro()">
    <div class="form-group">
        <label for="usuarioId">Seleccione cliente</label>
        <select class="form-control " formControlName="usuario" id="usuarioId" [class.is-invalid]="noUsuario">
            <option *ngFor="let usuario of usuarios" [value]="usuario.id">
                {{usuario.nombre}}
            </option>
        </select>
    </div>
    <div class="form-group">
        <input type="number" class="form-control" formControlName="valor" placeholder="Valor Prestamo"
            [class.is-invalid]="noValor">
    </div>
    <button type="submit" class="btn btn-primary btn-user btn-block">Prestamo</button>
</form>
